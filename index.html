<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel = "stylesheet" type="text/css" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="images/logo.svg" alt="Logo">
  </div>
    <div class="wrapper">
      <div class="left">
        <img src="images/illustration-mockups.svg" alt="Side Image">
      </div>
      <div class="right">
         <p class="heading">Build The Community Your Fans Will Love</p>
         <p class="info"> 
           Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
          </p>
          <button type="button" class="button">Register</button>
      </div>
    </div>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Nikhil-2019">NIKHIL</a>.
    </p>
  </footer>
</body>

</html>
